<html>
<head>
<meta charset="UTF-8">
<script src="scripts/jquery-3.2.1.min.js"></script>
<script src="scripts/tether.min.js"></script>
<script src="scripts/bootstrap.min.js"></script>
<script src="scripts/functions.js"></script>
<script src="js/grupa.js"></script>
<link rel="stylesheet" type="text/css" href="stylesheets/design.css">
<link rel="stylesheet" href="stylesheets/bootstrap.min.css">
<!-- <link rel="shortcut icon" type="image/png" href="images/favicon.png}"> -->
</head>

<body>
	<ul>
		<li><a href="#" id="search"><img
				src="images/search.gif" /></a></li>
		<li><a href="#" id="refresh"><img src="images/refresh.gif" /></a></li>
		<li><a href="#" id="pickup"><img src="images/zoom-pickup.gif" /></a></li>
		<li><a href="#" id="help"><img src="images/help.gif" /></a></li>
		<li><a id="first"><img src="images/first.gif" /></a></li>
		<li><a id="prev"><img src="images/prev.gif" /></a></li>
		<li><a id="next"><img src="images/next.gif" /></a></li>
		<li><a id="last"><img src="images/last.gif" /></a></li>
		<li><a id="addInputModal" href="#inputModal" data-toggle="modal"
			data-target="#inputModal" data-preduzeca=""><img src="images/add.gif" /></a></li>
		<li><a href="#" id="remove"><img
				src="images/remove.gif" /></a></li>
		<li><a href="#" id="nextform"><img src="images/nextform.gif" /></a></li>
		<li><a href="/index.html" id="nextform">Pocetna strana</a></li>
		<li><a href="#" id="logoutLink">Logout</a></li>

	</ul>

	<div class="container-fluid">
		<h1>Grupa</h1>

		<table id="dataTable">
			<tr class="header">
				<th>Naziv</th>
				<th>Preduzece</th>
				<th>Porez</th>
				<th>Brisanje</th>
			</tr>
		</table>

		<div class="panel">
			<form id="editForm">
				<input type="hidden" name="id" id="id" />
				<p>
					<label for="naziv">Naziv</label> <input type="text"
						name="naziv" id="naziv" />
				</p>
				<p>
					<label for="preduzece">Preduzece</label>
					<select name="preduzece" id="preduzece"></select>
				</p>
				<p>
					<label for="porez">Porez</label>
					<select name="porez" id="porez"></select>
				</p>

				<div id="formActions">
					<input id="potvrda" type="button" value="Potvrda" style="margin-left: 6em" /> <a
						id="rollback" href="#" style="margin-left: 1em">Rollback</a>
				</div>
			</form>
		</div>
		<div class="modal" id="inputModal" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Nova Grupa</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<form id="inputForm">
						<div class="modal-body">
							<input type="hidden" name="id" id="id" />
							<p>
								<label for="nazivSelect">Naziv</label> <input type="text"
									name="naziv" id="naziv" />
							</p>
							<p>
								<label for="preduzeceSelect">Preduzece</label>
<!-- 								<input type="text" name="preduzece" id="preduzece" /> -->
								<select id="preduzeceSelect" name="preduzeceSelect">
								</select>
							</p>
							<p>
								<label for="porez">Porez</label>
<!-- 								<input type="text" name="preduzece" id="preduzece" /> -->
								<select id="porezSelect" name="porezSelect">
								</select>
							</p>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary"
								data-dismiss="modal">Zatvori</button>
							<button type="button" class="btn btn-primary" id="add">Potvrda</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
